<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Daap votación</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!--Menu div shows the name and the vote counts-->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Dapp votación</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#" id="count-playa">Votos playa: </a>
            <a class="p-2 text-dark" href="#" id="count-montana">Votos montaña: </a>
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Votación</h1>
        <p class="lead">Utiliza el sistema de votación descentralizado para votar por tu opción preferida de vacaciones
        </p>
    </div>

    <!--Contains the buttons of the votes options-->
    <div class="container">
        <div id="result-tx" class="alert " role="alert">
        </div>
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Playa</h4>
                </div>
                <div class="card-body">
                    <img src="images/playa.jpeg"></img>
                    <ul class="list-unstyled mt-3 mb-4">
                    </ul>
                    <button type="button" value="Playa" class="btn btn-lg btn-block btn-primary vote-btn">Vota</button>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Montaña</h4>
                </div>
                <div class="card-body">
                    <img src="images/montaña.jpeg"></img>
                    <ul class="list-unstyled mt-3 mb-4">
                    </ul>
                    <button type="button" value="Montaña"
                        class="btn btn-lg btn-block btn-primary vote-btn">Vota</button>
                </div>
            </div>
        </div>
    </div>

    <!--Owner div to allow new voter by the admin -->
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" id="owner">
        <h1 class="display-4">Administración</h1>
        <p class="lead">Añade las direcciones para permitir el voto</p>
        <form onsubmit="allowAddress(event)">
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Inserta wallet">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>


    <!--Java script imports-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="js/dataContract.js"></script>
    <script src="js/blockchain.js"></script>
</body>

</html>
